services:
  selecro_postgresql:
    container_name: selecro_postgresql
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: '${POSTGRESQL_USER}'
      POSTGRES_PASSWORD: '${POSTGRESQL_PASSWORD}'
      POSTGRES_DB: '${POSTGRESQL_DATABASE}'
    volumes:
      - selecro_postgresql_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRESQL_PORT}:5432'
    healthcheck:
      test:
        [
          'CMD',
          'sh',
          '-c',
          'PGPASSWORD=$${POSTGRESQL_PASSWORD} pg_isready -U $${POSTGRESQL_USER} -d $${POSTGRESQL_DATABASE}',
        ]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 5s

  selecro_pgadmin:
    container_name: selecro_pgadmin4
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL}'
      PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD}'
    volumes:
      - selecro_pgadmin_data:/var/lib/pgadmin
    ports:
      - '${PGADMIN_PORT}:80'
    depends_on:
      selecro_postgresql:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:5000/ || exit 1
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 60s

  selecro_redis:
    container_name: selecro_redis
    image: redis:latest
    restart: unless-stopped
    ports:
      - '${REDIS_PORT_INTERNAL}:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - selecro_redis_data:/data
    healthcheck:
      test: ['CMD', 'sh', '-c', 'redis-cli -a $${REDIS_PASSWORD} ping']
      interval: 5s
      timeout: 3s
      retries: 50
      start_period: 5s

  selecro_kafka:
    container_name: selecro_kafka
    image: confluentinc/cp-kafka:latest
    restart: unless-stopped
    ports:
      - '9092:9092'
      - '39092:29092'
    environment:
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: '1'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@selecro_kafka:9093'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://selecro_kafka:9092,PLAINTEXT_HOST://localhost:39092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: '2r2Mkf7oQLOdA2vH6Z5TJw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: '1'
    volumes:
      - selecro_kafka_data:/var/lib/kafka/data
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  selecro_kafdrop:
    container_name: selecro_kafdrop
    image: obsidiandynamics/kafdrop:latest
    restart: unless-stopped
    ports:
      - '${KAFDROP_PORT}:9000'
    environment:
      KAFKA_BROKERCONNECT: 'selecro_kafka:9092'
    depends_on:
      selecro_kafka:
        condition: service_healthy
    healthcheck:
      test: wget --spider -q http://localhost:9000/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  selecro_redisinsight:
    container_name: selecro_redisinsight
    image: redis/redisinsight:latest
    restart: unless-stopped
    ports:
      - '${REDISINSIGHT_PORT}:5540'
    volumes:
      - selecro_redisinsight_data:/data
    depends_on:
      selecro_redis:
        condition: service_healthy
    healthcheck:
      test: wget --spider -q http://localhost:5540/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  selecro_vault:
    container_name: selecro_vault
    image: hashicorp/vault:latest
    restart: unless-stopped
    ports:
      - '${VAULT_PORT}:${VAULT_PORT}'
    volumes:
      - selecro_vault_data:/vault/file
      - selecro_vault_logs:/vault/logs
    environment:
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:${VAULT_PORT}'
      VAULT_API_ADDR: '${VAULT_PROTOCOL}://${VAULT_HOST}:${VAULT_PORT}'
    cap_add:
      - IPC_LOCK
    command: server -dev
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --spider -q http://localhost:${VAULT_PORT}/v1/sys/health',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  selecro_postgres_exporter:
    container_name: selecro_postgres_exporter
    image: prometheuscommunity/postgres-exporter:latest
    restart: unless-stopped
    ports:
      - '9187:9187'
    environment:
      DATA_SOURCE_NAME: 'postgresql://${POSTGRESQL_USER}:${POSTGRESQL_PASSWORD}@selecro_postgresql:5432/${POSTGRESQL_DATABASE}?sslmode=disable'
    depends_on:
      selecro_postgresql:
        condition: service_healthy

  selecro_prometheus:
    container_name: selecro_prometheus
    image: prom/prometheus:v2.44.0
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  selecro_grafana:
    container_name: selecro_grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - selecro_grafana_data:/var/lib/grafana

  selecro_node_exporter:
    container_name: selecro_node_exporter
    image: prom/node-exporter:latest
    restart: unless-stopped
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/run/docker.sock)($|/)'

  selecro_cadvisor:
    container_name: selecro_cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    restart: unless-stopped
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

  selecro_elasticsearch:
    container_name: selecro_elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - selecro_elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - '${ELASTICSEARCH_PORT}:9200'
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  selecro_logstash:
    container_name: selecro_logstash
    image: docker.elastic.co/logstash/logstash:8.15.0
    restart: unless-stopped
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      KAFKA_BOOTSTRAP_SERVERS: '${KAFKA_HOST}:${KAFKA_PORT}'
      ELASTICSEARCH_HOST: 'http://selecro_elasticsearch:9200'
    depends_on:
      selecro_elasticsearch:
        condition: service_healthy
      selecro_kafka:
        condition: service_healthy
    ports:
      - '${LOGSTASH_PORT}:5044'

  selecro_kibana:
    container_name: selecro_kibana
    image: docker.elastic.co/kibana/kibana:8.15.0
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: 'http://selecro_elasticsearch:9200'
    ports:
      - '${KIBANA_PORT}:5601'
    depends_on:
      selecro_elasticsearch:
        condition: service_healthy

